<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo list</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="layout">
        <div id="sidebar">
            <button id="add-task" class="normal-button">
                Add task
            </button>
            <button id="clear-all" class="normal-button">
                Clear all
            </button>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" style="text-decoration: none;" draggable="false">
                Get rickrolled
            </a>
        </div>
        <div id="content">
            <input aria-label="Task title" maxlength="48" style="font-size: 32px; font-weight: bold" id="title">
            <textarea aria-label="Task text" rows="5" maxlength="520" id="desc">Do some fun stuff</textarea>
            <div id="tasks">

            </div>
        </div>
    </div>
</body>
</html>
